<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	<div class="container">
		<a class="navbar-brand" routerLink="/">Dating App</a>

		<ul class="navbar-nav mr-auto">
			<ng-container *ngIf="currentUser$ | async">
				<li class="nav-item">
					<a class="nav-link" routerLink="/members" routerLinkActive
						>members</a
					>
				</li>
				<li class="nav-item">
					<a class="nav-link" routerLink="/list" routerLinkActive
						>matches</a
					>
				</li>
				<li class="nav-item">
					<a class="nav-link" routerLink="/messages" routerLinkActive
						>messages</a
					>
				</li>
			</ng-container>
		</ul>

		<!-- Dropdown menu -->
		<div class="dropdown" dropdown>
			<ng-container *ngIf="_account.currentUser$ | async as user">
				<a
					class="dropdown-toggle"
					id="basic-link"
					dropdownToggle
					(click)="(false)"
					aria-controls="basic-link-dropdown"
					>welcome, {{ user.username | titlecase }}</a
				>
				<ul
					id="basic-link-dropdown"
					*dropdownMenu
					class="dropdown-menu dropdown-menu-right"
					role="menu"
					aria-labelledby="basic-link"
				>
					<li class="dropdown-item">Edit Profile</li>
					<li class="divider dropdown-divider"></li>
					<li class="dropdown-item" (click)="Logout()">logout</li>
				</ul>
			</ng-container>
		</div>
		<!-- dropdown end -->

		<form
			*ngIf="(currentUser$ | async) === null"
			class="form-inline"
			#loginForm="ngForm"
			(ngSubmit)="Login()"
			autocomplete="off"
		>
			<input
				name="username"
				[(ngModel)]="loginModel.username"
				class="form-control"
				type="text"
				placeholder="username"
			/>
			<input
				name="password"
				[(ngModel)]="loginModel.password"
				type="password"
				class="form-control"
				placeholder="password"
			/>
			<button class="btn btn-success" type="submit">Login</button>
		</form>
	</div>
</nav>
