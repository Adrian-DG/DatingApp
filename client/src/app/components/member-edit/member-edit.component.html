<div class="container">
	<div id="profile-row" class="row" *ngIf="member">
		<!-- card -->
		<div class="col-4">
			<div class="card" style="width: 18rem">
				<img
					src="{{ member?.photoUrl || './assets/user.png' }}"
					class="card-img-top"
					alt="..."
				/>
				<div class="card-body">
					<div class="header">
						<h5 class="card-title">
							{{ member?.username | titlecase }}
						</h5>
						<span class="age">{{ member?.age }} years</span>
					</div>

					<div class="card-text">
						<label for="">Gender</label>
						<p class="text-muted">
							{{ member?.gender }}
							<span
								*ngIf="member?.gender == 'male'; else elseBlock"
								><i class="fa fa-mars-stroke"></i
							></span>
							<ng-template #elseBlock>
								<span><i class="fa fa-venus"></i></span>
							</ng-template>
						</p>
						<label for="">City</label>
						<p class="text-muted">
							<i class="fa fa-map-marker"></i>
							{{ member?.city | titlecase }}
						</p>
						<label for="">Last active</label>
						<p class="text-muted">
							{{ member?.lastActive | date }}
						</p>
					</div>
				</div>
				<div class="card-footer">
					<button
						type="submit"
						form="updateForm"
						[disabled]="!editForm.dirty"
						class="btn btn-block btn-success"
					>
						Save Changes
					</button>
				</div>
			</div>
		</div>

		<div class="col-8">
			<div *ngIf="editForm.dirty" class="alert alert-info">
				<strong>Information: </strong>unsaved changes will be lost
			</div>
			<tabset class="member-tabset">
				<tab class="tabs" heading="About" id="tab1">
					<form
						id="updateForm"
						#editForm="ngForm"
						(ngSubmit)="updateMember()"
					>
						<h4>Description</h4>
						<textarea
							[(ngModel)]="member.introduction"
							name="introduction"
							cols="30"
							rows="4"
							class="form-control"
						></textarea>
						<h4>Looking for</h4>
						<textarea
							[(ngModel)]="member.lookingFor"
							name="lookingFor"
							cols="30"
							rows="4"
							class="form-control"
						></textarea>
						<h4>Interest</h4>
						<textarea
							[(ngModel)]="member.interest"
							name="interest"
							cols="30"
							rows="4"
							class="form-control"
						></textarea>
						<div class="form-inline">
							<label for="">City</label>
							<input
								[(ngModel)]="member.city"
								type="text"
								name="city"
								class="form-control"
							/>
						</div>
					</form>
				</tab>
				<tab class="tabs" heading="Edit Photos">
					<app-photo-editor
						[photos]="member.photos"
					></app-photo-editor>
				</tab>
			</tabset>
		</div>
	</div>
</div>
